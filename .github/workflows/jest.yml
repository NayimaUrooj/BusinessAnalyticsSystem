name: Jest Tests and Prettier

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Check code formatting with Prettier
        run: node_modules/.bin/prettier --check .

      - name: Run ESLint
        run: npx lint
